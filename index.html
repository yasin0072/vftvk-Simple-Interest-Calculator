<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="border">
        <h1>Simple Interest Calculator</h1>
        
        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range" id="rate" min="0" max="10" step="0.25" value="10" oninput="calcRate(this.value)" onchange="calcRate(this.value)"><span id="showRate"></span><br/>
        No. of Years <select name="years" id="years">
            <option value="1" selected="selected">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <br/>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute</button>
        <p id="calculation"></p>
    </div>
    </body>
    <script>
    function calcRate(newVal){
        document.getElementById("showRate").innerHTML=newVal + '%';
    }
    </script>
</html>
